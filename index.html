    <!-- Ventana Principal -->
    
<h2>F L O T A R I U M V2</h2>
    <section>
      <div class="text-center">
        <img src="graphics/main image/ezgif.com-gif-maker.gif" data-speed="0" class="layer" alt="...">
        <img src="graphics/main image/cielo.png" data-speed="0" class="layer" alt="...">
        <img src="graphics/main image/cueva.png" data-speed="0" class="layer" alt="...">
        <img src="graphics/main image/monta침a2.png" data-speed="3" class="layer" alt="...">
        <img src="graphics/main image/monta침a1.png" data-speed="3" class="layer" alt="...">
        <img src="graphics/main image/monta침a3.png" data-speed="3" class="layer" alt="...">
      </div>
    </section>
    <script type="text/javaScript">
        document.addEventListener("mousemove",parallax);
        function parallax(e){
          this.querySelectorAll('.layer').foreach(layer=>{const speed = layer.getAttribute('data-speed')
          const x = (window.innerWidth - e.pageX*speed)
          const y = (window.innerWidth - e.pageY*speed)
  
        layer.style.transform = `translateX(${x}px) translateY(${y}px)
        })
        }
    </script>

    <!-- Optional JavaScript; choose one of the two! -->
